<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var n = prompt("점수를 입력하세요", "");

		var score = parseInt(n);

		if (score > 80) {
			document.write("<b style='color:red;'>합격</b>입니다.<br>");
		} else if (score == 80) {
			document.write("축하합니다.<br>");
		} else {
			document.write("노력하세요.<br>");
		}
	</script>
</body>
</html>
