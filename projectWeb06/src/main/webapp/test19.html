<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var n = prompt("더할 수를 입력하세요", "");
		var n1 = prompt("점수를 입력하세요.", "");

		var num = parseInt(n);
		var num1 = parseInt(n1);

		var sum = num + num1;

		if (sum >= 100) {
			document.write("두 수의 합이 100이상 입니다.<br>");
		} else {
			document.write("두 수의 합이 100보다 작습니다.<br>");
		}
	</script>
</body>
</html>
