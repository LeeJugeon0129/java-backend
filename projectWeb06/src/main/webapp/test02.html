<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 태그에 자바스크립트 작성</title>
<script>
function over(obj){
	obj.src="images/바나나.jpeg"
}
function over(obj){
	obj.src="imges/사과.jpg"
}

</script>
</head>
<body>
<img src="images/바나나.jpeg" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
<img src="images/사과.jpg" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
